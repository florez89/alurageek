<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="*">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Alura Geek</title>
    <link rel="shortcut icon" href="./img/Rueda (48 x 48 px).png" type="image/x-icon">
</head>

<body>
    <header class="encabezado">
        <img src="img/logo-150x150.png" class="logo-encabezado" alt="logo"/>
        <h1 class="titulo-encabezado">Autos<font style="color: #f19611;"> Geek</font> </h1>
    </header>
    <main class="contenedor-principal">
        <section class="catalogo-productos">
            <h1 class="titulo-productos">Mis Productos:</h1>
            <div data-producto class="productos-contenedor">
                <!-- Producto 1 -->
                <div class="card">
                    <figure>
                        <img class="img-contenedor" src="./img/car-monster-naranja.webp" alt="hot-wheel-monster-azul">
                    <figcaption class="card-contenedor--info">Carro Monster Naranja</figcaption>
                    </figure>
                    <div class="card-contenedor--precio">
                        <p>$20</p>
                        <button class="boton-eliminar" id-data="${id}">
                            <img src="./img/trash-2.svg" alt="img-eliminar" class="img-trash">
                        </button>
                    </div>
                </div>
                <!-- Producto 2 -->
                <div class="card">
                    <figure>
                        <img class="img-contenedor" src="./img/car-monster-azul" alt="hot-wheel-monster-azul">
                    <figcaption class="card-contenedor--info">Carro Monster Azul</figcaption>
                    </figure>
                    <div class="card-contenedor--precio">
                        <p>$25</p>
                        <button class="boton-eliminar" id-data="${id}">
                            <img src="./img/trash-2.svg" alt="img-eliminar" class="img-trash">
                        </button>
                    </div>
                </div>
                <!-- Producto 3 -->
                <div class="card">
                    <figure>
                        <img class="img-contenedor" src="./img/car-monster-red" alt="hot-wheel-monster-azul">
                    <figcaption class="card-contenedor--info">Carro Monster Rojo</figcaption>
                    </figure>
                    <div class="card-contenedor--precio">
                        <p>$30</p>
                        <button class="boton-eliminar" id-data="${id}">
                            <img src="./img/trash-2.svg" alt="img-eliminar" class="img-trash">
                        </button>
                    </div>
                </div>
                <!-- Producto 4 -->
                <div class="card">
                    <figure>
                        <img class="img-contenedor" src="./img/car-monster-black" alt="hot-wheel-monster-azul">
                    <figcaption class="card-contenedor--info">Carro Monster Negro</figcaption>
                    </figure>
                    <div class="card-contenedor--precio">
                        <p>$35</p>
                        <button class="boton-eliminar" id-data="${id}">
                            <img src="./img/trash-2.svg" alt="img-eliminar" class="img-trash">
                        </button>
                    </div>
                </div>
                <!-- Producto 5 -->
                <div class="card">
                    <figure>
                        <img class="img-contenedor" src="./img/car-monster-yellow" alt="hot-wheel-monster-azul">
                    <figcaption class="card-contenedor--info">Carro Monster Amarillo</figcaption>
                    </figure>
                    <div class="card-contenedor--precio">
                        <p>$40</p>
                        <button class="boton-eliminar" id-data="${id}">
                            <img src="./img/trash-2.svg" alt="img-eliminar" class="img-trash">
                        </button>
                    </div>
                </div>

            </div>
        </section>
        <section class="contenedorDelFormulario">
            <h1 class="titulo-formulario">Agregar Producto:</h1>
            <div data-form class="formulario">
                <form class="formulario-productos" data-form>
                    <input data-nombre placeholder="   Nombre del producto" type="text" required>
                    <input data-precio placeholder="   Precios del producto" type="text" required>
                    <input data-imagen placeholder="   ImÃ¡gen del producto" type="text" required>
        
                    <div class="boton-contenedor">
                        <button type="submit" class="boton-submit" id="boton"> Enviar!</button>
                        <button type="reset" class="boton-limpiar" id="boton">Limpiar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="contedor-footer">
        <div class="footer-img">
            <img src="img/Rueda (48 x 48 px).png" alt="logo-pie-de-pagina" />
            <h2>Autos Geek</h2>
        </div>
        <div class="texto-footer">
            <p>Desarrollado por <a href="https://www.linkedin.com/in/gustavo-florez/" target="_blank">Gustavo Florez</a></p>
            <p>Alura Latam - 2024</p>
        </div>
    </footer>
</body>

</html>
